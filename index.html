<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ziggy ($ZIGGY)">
    <title>Ziggy Splash Screen</title>
    <link href="Fonts/Euclid Circular B Regular.ttf" rel="stylesheet"> <!-- Replace with your font URL -->

    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Euclid Circular B', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Centered Content */
        .content {
            text-align: center;
            position: relative; /* To position the bubble relative to this container */
        }

        .about-image {
            max-width: 300px;
            height: auto;
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.2s ease; /* Add transition for the shake effect */
        }

        /* Speech Bubble */
        .speech-bubble {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 100%; /* Position above the image */
            left: 50%;
            transform: translate(-50%, -10px); /* Adjust vertical position */
            background-color: #fff;
            color: #121212;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            white-space: nowrap; /* Prevent text wrapping */
            z-index: 1;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <!-- Centered Content -->
    <div class="content">
        <img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/LOGO%20-%20no%20background.png" 
             alt="Ziggy Token" class="about-image" id="panda-image">
        <h2>COMING SOON</h2>
        <div class="speech-bubble" id="speech-bubble">Hey, that tickles!</div>
    </div>

    <script>
        // Add click event listener to the panda image
        const pandaImage = document.getElementById('panda-image');
        const speechBubble = document.getElementById('speech-bubble');

        pandaImage.addEventListener('click', function() {
            // Shake the image
            pandaImage.style.animation = 'shake 0.5s';
            setTimeout(() => {
                pandaImage.style.animation = ''; // Reset animation
            }, 500);

            // Show the speech bubble
            speechBubble.style.display = 'block';
            // Hide the speech bubble after 2 seconds
            setTimeout(() => {
                speechBubble.style.display = 'none'; // Hide after a short delay
            }, 2000);
        });
    </script>
</body>
</html>
