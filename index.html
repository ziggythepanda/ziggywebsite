<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ziggy ($ZIGGY)">
    <title>Ziggy</title>
    <!-- Font Euclid Circular B -->
    <link href="Fonts/Euclid Circular B Regular.ttf" rel="stylesheet"> <!-- Replace with your font URL -->

    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Euclid Circular B', sans-serif; /* Use Euclid Circular B font */
            background-color: #121212; /* Solid dark gray background */
            color: #333;
            scroll-behavior: smooth;
        }

        .logo img {
            height: 50px; /* Adjust the height of the logo as needed */        
        }

        /* Transparent Header Styling */
        header {
            background-color: #121212;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 700;
        }

        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }

        nav a:hover {
            color: #5547c9; /* Accent on hover */
        }

        /* Hamburger Icon */
        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .bar {
            height: 4px;
            width: 100%;
            background-color: white;
            transition: 0.3s;
        }

        /* Dropdown Menu */
        .menu {
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: #121212;
            position: absolute;
            top: 70px; /* Position below the header */
            right: 20px; /* Align to the right */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
        }

        .menu a:hover {
            background-color: #5547c9; /* Accent color on hover */
        }

        /* Centered Image Section Styling */
        .centered-image-section {
            text-align: center; /* Center the image */
            padding: 40px 0; /* Add some padding */
            position: relative; /* Position relative for absolute child */
            overflow: hidden; /* Hide overflow for shrinking effect */
            height: 400px; /* Set a fixed height for the section */
        }

        .centered-image {
            max-width: none; /* Allow the image to scale based on parent */
            height: 100%; /* Make it fill the height of the section */
            transition: transform 0.5s ease; /* Smooth transition for scaling */
            position: absolute; /* Position absolute to control shrink */
            top: 0; /* Align to top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center */
        }

        /* Section Styling */
        .section {
            padding: 100px 40px; /* Increased padding for wider layout */
            opacity: 0; /* Start hidden */
            transform: translateY(50px); /* Start slightly below */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transition for animation */
        }

        .section.visible {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Slide in */
        }

        .container {
            max-width: 1200px; /* Increased maximum width */
            margin: 0 auto;
        }

        /* Updated Styling for Headers */
        h2 {
            font-size: 32px;
            color: #fff; /* White font color */
            text-align: left; /* Left justified */
            font-weight: bold; /* Bold */
            margin-bottom: 20px; /* Adds some space below the headers */
        }

        p, ol {
            font-size: 18px;
            color: #fff;
            line-height: 1.6;
        }

        /* Ordered List Styling */
        ol {
            padding-left: 40px;
            text-align: left;
        }

        /* About Section with Image */
        .about-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            flex-wrap: nowrap; /* Prevent wrapping */
        }

        .about-image {
            max-width: 300px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px; /* Optional rounded corners for the image */
            flex: 0 0 300px; /* Fixed width for the image */
        }

        /* Clickable Terms Styling */
        .clickable-term {
            cursor: pointer;
            color: #5547c9; /* Color for terms */
            margin-right: 10px; /* Space between terms */
            transition: color 0.3s;
        }

        .clickable-term:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header items */
                align-items: flex-start; /* Align items to the left */
            }

            .about-container {
                flex-direction: column; /* Stack image and text */
                align-items: left; 
                text-align: left; 
            }

            h2 {
                font-size: 28px; /* Adjust header size for mobile */
            }

            p, ol {
                font-size: 16px; /* Adjust text size for mobile */
            }

            .hamburger {
                display: flex; /* Show hamburger icon on mobile */
            }

            .menu {
                position: absolute; /* Position menu absolutely */
                top: 70px; /* Position below the header */
                right: 20px; /* Align to the right */
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            }

            .menu.show {
                display: flex; /* Show menu when toggled */
            }

            nav {
                display: none; /* Hide default navigation */
            }
        }

        /* Links Section Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #1fa7cb;
            font-weight: 700;
            text-decoration: none;
        }

        ul li a:hover {
            color: #1fa7cb; /* Change on hover */
        }

        /* Footer Styling */
        footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1><img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/BANNER.png" alt="Ziggy Logo"></h1>
        </div>
        <nav>
            <a href="#about">WHAT IS IT?</a>
            <a href="#buy">WHERE TO BUY</a>

            <a href="#links">JOIN THE COMMUNITY</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

    <div class="menu" id="menu">
        <a href="#about">WHAT IS IT?</a>
        <a href="#buy">WHERE TO BUY</a>
        <a href="#tokenomics">TOKENOMICS</a>
        <a href="#links">JOIN THE COMMUNITY</a>
    </div>

    <!-- Centered Image Section -->
    <section class="centered-image-section" id="image-section">
        <img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/BANNER%20-%20no%20logo.png" alt="Centered Image" class="centered-image" id="centered-image">
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container about-container">
            <img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/LOGO%20-%20no%20background.png" alt="Ziggy Token" class="about-image">
            <div>
                <h2>What is... <span class="clickable-term" onclick="updateContent('Ziggy')">Ziggy</span>|  <span class="clickable-term" onclick="updateContent('Zignaly')">Zignaly</span>|  <span class="clickable-term" onclick="updateContent('Zigchain')">Zigchain</span></h2>
                <p id="content-text">â€¢ The first community-owned memecoin on Zigchain.</p>
            </div>
        </div>
    </section>

    <!-- How to Buy Section -->
    <section id="buy" class="section">
        <div class="container">
            <h2>How to Buy!</h2>
            <p>COMING SOON.</p>
        </div>
    </section>

    <!-- Links Section -->
    <section id="links" class="section">
        <div class="container">
            <h2>Join the Community!</h2>
            <ul>
                <li><a href="https://twitter.com/ziggythepanda" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Be a part of the wealth generation.</p>
    </footer>

    <script>
        // Intersection Observer for scroll animations
        const sections = document.querySelectorAll('.section');

        const options = {
            root: null,
            threshold: 0.1, // Trigger when 10% of the section is visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // Add visible class to section
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section); // Observe each section
        });

        // Update the displayed content based on the clicked term
        function updateContent(value) {
            const contentText = {
                Ziggy: "â€¢ The first community-owned memecoin on Zigchain.",
                Zignaly: "â€¢ A platform for automated trading and investment management.",
                Zigchain: "â€¢ The underlying technology that powers the Ziggy ecosystem."
            };

            document.getElementById('content-text').textContent = contentText[value];
        }

        // Toggle the visibility of the menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        // Shrink the image on scroll
        window.addEventListener('scroll', function() {
            const centeredImage = document.getElementById('centered-image');
            const scrollPosition = window.scrollY;

            // Adjust the image size based on scroll position
            const scale = Math.max(0.75, 1 - scrollPosition / 800); // Adjust scaling range
            centeredImage.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
