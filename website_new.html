<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ziggy ($ZIGGY)">
    <title>Ziggy Splash Screen</title>

    <style>
        /* Load the font from GitHub */
        @font-face {
            font-family: 'Euclid Circular B';
            src: url('https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/main/Fonts/Euclid%20Circular%20B%20Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Euclid Circular B', sans-serif; /* Apply the font */
            background-color: #121212; /* Dark background */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            display: flex; /* Flexbox for layout */
            flex-direction: column; /* Vertical stacking */
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 750px; /* Increased padding for a taller header */
            background: #121212; /* Same color as body */
            position: relative;
            z-index: 1000; /* Ensure header is above other content */
        }

        /* Logo Styling */
        .logo img {
            height: 60px; /* Increased height for the logo image */
            /* Adjust width as needed */
        }

        /* Navigation Links */
        nav {
            display: flex; /* Align links horizontally */
        }
        nav a {
            color: #ffffff; /* White text for links */
            text-decoration: none; /* Remove underline */
            margin: 0 15px; /* Space between links */
            font-weight: 500; /* Regular weight */
            transition: opacity 0.3s; /* Smooth transition for dimming effect */
        }
        nav a:hover {
            opacity: 0.7; /* Dim the link on hover */
        }

        /* Intro Text Styling */
        .intro-container {
            display: flex; /* Flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            margin: 200px 800px; /* Margin for spacing from edges */
            margin-top: 200px; /* Additional margin for gap between header and image */
        }

        .intro-text {
            color: #ffffff; /* White text color */
            font-size: 36px; /* Large font size */
            font-weight: bold; /* Bold text */
            line-height: 1.2; /* Line height for better spacing */
            margin-left: 40px; /* Space between image and text */
            text-align: left; /* Align text to the left */
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(90deg, #1dafb9, #4d49c3); /* Blue to purple gradient */
            -webkit-background-clip: text; /* Clipping the background to the text */
            -webkit-text-fill-color: transparent; /* Make text fill transparent */
        }

        /* Fade Effect */
        .fade {
            opacity: 0; /* Start fully transparent */
            transition: opacity 1s; /* Transition for fading effect */
        }

        /* Image Styling */
        .intro-image {
            height: 150px; /* Set image height to 150px, increased by 50% from 100px */
            /* Adjust width as needed */
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/BANNER.png" alt="Ziggy Logo">
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#howtobuy">How To Buy</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#jointhecommunity">Join The Community</a>
        </nav>
    </header>

    <!-- Intro Text with Image -->
    <div class="intro-container">
        <img src="https://raw.githubusercontent.com/ziggythepanda/ziggywebsite/refs/heads/main/IMAGES/LOGO%20-%20transparent.png" alt="Example Image" class="intro-image"> <!-- Replace with your image URL -->
        <div class="intro-text">
            A memecoin for<br>
            <span id="fade-text" class="gradient-text">a new</span><br>
            generation.
        </div>
    </div>

    <script>
        // Function to replace text after 2 seconds
        setTimeout(() => {
            const fadeText = document.getElementById('fade-text');
            fadeText.classList.add('fade'); // Add fade class to start fading out

            // Wait for the fade transition to complete before changing the text
            setTimeout(() => {
                fadeText.textContent = 'wealth'; // Change text
                fadeText.classList.remove('fade'); // Remove fade class to fade back in
            }, 1000); // Wait 1 second for fade out to complete
        }, 2000); // Wait 2 seconds before starting the fade
    </script>

</body>
</html>
